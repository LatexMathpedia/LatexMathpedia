    <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          margin: 0;
          padding: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
      }
      header {
          background-color: #007bff;
          color: white;
          padding: 1rem;
          text-align: center;
          width: 100%;
          position: absolute;
          top: 0;
      }
      h1 {
          margin: 0;
      }
      .container {
          margin-top: 5rem;
          padding: 2rem;
          background-color: white;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          width: 300px;
          text-align: center;
          border-radius: 8px;
      }
      input[type="text"],
      input[type="password"] {
          width: 100%;
          padding: 0.5rem;
          margin: 0.5rem 0;
          border: 1px solid #ccc;
          border-radius: 4px;
      }
      button {
          background-color: #007bff;
          color: white;
          border: none;
          padding: 0.75rem;
          cursor: pointer;
          border-radius: 5px;
          width: 100%;
      }
      button:hover {
          background-color: #0056b3;
      }
      .pdf-list {
          margin-top: 2rem;
          display: none; /* Ocultamos inicialmente */
      }
      .file-item {
          background-color: #f1f1f1;
          padding: 10px;
          margin: 5px 0;
          border-radius: 5px;
      }
      .file-item a {
          color: #007bff;
          text-decoration: none;
      }
  </style>

  <body>

    <header>
        <h1>Bienvenido</h1>
    </header>
    
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <input type="text" id="username" placeholder="Usuario" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button id="loginButton">Iniciar Sesión</button>
    
        <div class="pdf-list" id="pdf-list">
            <h3>Archivos PDF Disponibles:</h3>
            <div class="file-item"><a href="ruta/del/pdf1.pdf" target="_blank">Archivo PDF 1</a></div>
            <div class="file-item"><a href="ruta/del/pdf2.pdf" target="_blank">Archivo PDF 2</a></div>
            <div class="file-item"><a href="ruta/del/pdf3.pdf" target="_blank">Archivo PDF 3</a></div>
            <!-- Agrega más archivos según sea necesario -->
        </div>
    </div>
    
    <script>
        const loginButton = document.getElementById('loginButton');
        const pdfList = document.getElementById('pdf-list');
    
        // Simulamos un proceso de inicio de sesión
        loginButton.addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
    
            // Aquí podrías agregar lógica para autenticar al usuario
            if (username && password) {
                alert('Inicio de sesión exitoso');
                // Muestra la lista de PDFs después del inicio de sesión
                pdfList.style.display = 'block';
            } else {
                alert('Por favor, ingresa tu usuario y contraseña');
            }
        });
    </script>
    
    </body>
