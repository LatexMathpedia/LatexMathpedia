  <body>
    <header>
      <h1>Bienvenido</h1>

    <div class="container">
      <h2>Iniciar Sesión</h2>
      <input type="text" id="username" placeholder="Usuario" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button id="loginButton">Iniciar Sesión</button>

      <div class="pdf-list" id="pdf-list">
        <h3>Archivos PDF Disponibles:</h3>

        </div>
        <!-- Agrega más archivos según sea necesario -->
      </div>
    </div>

    <script>
      const loginButton = document.getElementById("loginButton");
      const pdfList = document.getElementById("pdf-list");

      // Simulamos un proceso de inicio de sesión
      loginButton.addEventListener("click", () => {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Aquí podrías agregar lógica para autenticar al usuario
        if (username && password) {
          alert("Inicio de sesión exitoso");
          // Muestra la lista de PDFs después del inicio de sesión
          pdfList.style.display = "block";
        } else {
          alert("Por favor, ingresa tu usuario y contraseña");
        }
      });
    </script>
